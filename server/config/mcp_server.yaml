# MCP服务器配置文件
# 用于配置各种MCP工具服务器

# 内置服务器配置
builtin_servers:
  math:
    enabled: true
    name: "Math Tools Server"
    description: "数学计算工具服务器"
    server_type: "builtin"
    module_path: "src.mcp_server.math_tools"
    class_name: "mcp"
    tools:
      basic_math:
        enabled: true
        description: "基础数学运算"
        tools:
          - "add"
          - "sub"
          - "multiply"
          - "divide"
          - "power"
          - "sqrt"
      conversion:
        enabled: true
        description: "单位转换"
        tools:
          - "convert_temperature"
          - "convert_length"

  time:
    enabled: true
    name: "Time Tools Server"
    description: "时间日期处理工具服务器"
    server_type: "builtin"
    module_path: "src.mcp_server.time_tools"
    class_name: "mcp"
    tools:
      time_utils:
        enabled: true
        description: "时间工具"
        tools:
          - "get_time"
          - "get_date_info"
          - "calculate_date_difference"
          - "add_days_to_date"
          - "get_week_info"

  network:
    enabled: true
    name: "Network Tools Server"
    description: "网络工具服务器"
    server_type: "builtin"
    module_path: "src.mcp_server.network_tools"
    class_name: "mcp"
    tools:
      web_utils:
        enabled: true
        description: "网络工具"
        tools:
          - "get_weather"
          - "check_url_status"
          - "get_ip_info"
          - "url_encode"
          - "url_decode"
          - "http_get"
          - "http_post"
          - "validate_url"

  file:
    enabled: true
    name: "File Tools Server"
    description: "文件操作工具服务器"
    server_type: "builtin"
    module_path: "src.mcp_server.file_tools"
    class_name: "mcp"
    tools:
      file_ops:
        enabled: true
        description: "文件操作"
        tools:
          - "read_file"
          - "write_file"
          - "list_directory"
          - "get_file_info"
          - "create_directory"
          - "delete_file"
      data_utils:
        enabled: true
        description: "数据处理"
        tools:
          - "json_parse"
          - "json_stringify"
          - "text_to_base64"
          - "base64_to_text"
          - "calculate_hash"

  text:
    enabled: true
    name: "Text Tools Server"
    description: "文本处理工具服务器"
    server_type: "builtin"
    module_path: "src.mcp_server.text_tools"
    class_name: "mcp"
    tools:
      text_processing:
        enabled: true
        description: "文本处理"
        tools:
          - "text_search"
          - "text_replace"
          - "text_split"
          - "text_join"
          - "extract_numbers"
          - "extract_urls"
          - "count_words"
          - "text_case_convert"
      validation:
        enabled: true
        description: "数据验证"
        tools:
          - "validate_email"
          - "validate_phone"

  system:
    enabled: true
    name: "System Tools Server"
    description: "系统信息工具服务器"
    server_type: "builtin"
    module_path: "src.mcp_server.system_tools"
    class_name: "mcp"
    tools:
      system_info:
        enabled: true
        description: "系统信息"
        tools:
          - "get_system_info"
          - "get_memory_info"
          - "get_disk_info"
          - "get_cpu_info"
          - "get_network_info"
          - "get_environment_variables"
          - "get_current_working_directory"
      process_management:
        enabled: true
        description: "进程管理"
        tools:
          - "get_process_info"
          - "list_processes"

